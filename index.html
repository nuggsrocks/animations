<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Animations</title>
		<style>
			canvas {
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<canvas id='ani-canvas' width='1000px' height='500px'></canvas>
		<br>
		<button onclick='startAnimation()'>Start</button>
		<button onclick='stopAnimation()'>Stop</button>
	<script>
		let canvas = document.getElementById('ani-canvas');
		let ctx = canvas.getContext('2d');
		
		let xCoord = 0;
		let xSpeed = 1.5;
		let yCoord = 0;
		let ySpeed = 2;
		let colors = ['green', 'purple', 'orange', 'red', 'yellow', 'blue'];
		let currentColor = 0;

		let rectWidth = 70;
		let rectHeight = 70;

		let imageObj = new Image();
		
		imageObj.src = 'https://img.pngio.com/dvd-logo-transparent-png-pictures-free-icons-and-png-backgrounds-dvd-logo-white-459_331.png';

		imageObj.onload = () => ctx.drawImage(imageObj, xCoord, yCoord, rectWidth, rectHeight);

		let id;


		const drawRectangle = () => {
			ctx.save();
			
			ctx.drawImage(imageObj, xCoord, yCoord, rectWidth, rectHeight);

			if ((xCoord + rectWidth > canvas.width) || xCoord <= 0) {
				xSpeed = -xSpeed;
			}

			if ((yCoord + rectHeight > canvas.height) || yCoord <= 0) {
				ySpeed = -ySpeed;
			}

			ctx.restore();
		};

		
		const animate = () => {
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			xCoord += xSpeed;
			yCoord += ySpeed;

			drawRectangle();
			
			id = window.requestAnimationFrame(animate);
		};

	
		const startAnimation = () => {

			id = requestAnimationFrame(animate);
		};

		const stopAnimation = () => {
			cancelAnimationFrame(id);
		};
	</script>
	</body>
</html>
